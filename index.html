<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4aee9abda7.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/main.css">
  <title>Public Fonts Curation</title>
</head>
  <body>
    <!-- Header Content Section -->
    <header id="header" class="flex-header">
      <div class="header-container flex-header">
        <div class="header-title">
          <h1>Public Font <span class="text-primary">Curation</span></h1>
        </div>
        <div class="header-nav">
          <nav>
            <span class="hamburger-menu">
              <img src="images/Hamburger Menu.png" alt="Hamburger Icon" width="18px">
            </span>
          </nav>
        </div>
      </div> 
    </header>
  <!-- Main Content Section -->
    <main id="main">
      <!-- Filter -->
      <aside class="sidebar-container">
        <div class="sidebar-header grid-sidebar-header">
          <h3>Type</h3>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="sidebar-filters-container">
          <div class="sidebar-filters">
            <input type="radio" name="typefilter" id="serif">
            <label id="serif">Serif</label>
          </div>
          <div class="sidebar-filters">
            <input type="radio" name="typefilter" id="sansserif">
            <label id="sansserif">Sans Serif</label>
          </div>
          <div class="sidebar-filters">
            <input type="radio" name="typefilter" id="handwriting">
            <label id="handwriting">Handwriting</label>
          </div>
          <div class="sidebar-filters">
            <input type="radio" name="typefilter" id="display">
            <label id="display">Display</label>
          </div>
          <div class="sidebar-filters">
            <input type="radio" name="typefilter" id="monospace">
            <label id="monospace">Monospace</label>
          </div>
        </div>
        <div class="sidebar-header grid-sidebar-header">
          <h3>Rating</h3>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="sidebar-filters-container">
          <div class="sidebar-filters">
            <input type="radio" name="ratingfilter" id="1star">
            <label id="1star"><img src="/images/Star Rating_1.png" alt="rating1star"></label>
          </div>
          <div class="sidebar-filters">
            <input type="radio" name="ratingfilter" id="2star">
            <label id="2star"><img src="/images/Star Rating_2.png" alt="rating2star"></label>
          </div>
          <div class="sidebar-filters">
            <input type="radio" name="ratingfilter" id="3star">
            <label id="3star"><img src="/images/Star Rating_3.png" alt="rating3star"></label>
          </div>
          <div class="sidebar-filters">
            <input type="radio" name="ratingfilter" id="4star">
            <label id="4star"><img src="/images/Star Rating_4.png" alt="rating4star"></label>
          </div>
          <div class="sidebar-filters">
            <input type="radio" name="ratingfilter" id="5star">
            <label id="5star"><img src="/images/Star Rating_5.png" alt="rating5star"></label>
          </div>
        </div>
      </aside>
      <!-- Item Cards Section -->
      <font-card specimen="playfair display" family="Playfair Display" tags="sans-serif modern professional clean" desc="Playfair Display is a serif typeface with a classical and prestigous design. It can add a 18th century flair to designs that need to incorporate classical aesthetics."><span slot=""></span></font-card>
      <font-card specimen="lora" family="Lora" tags="serif elegant classical" desc="Lora is a serif typeface with a classical and creative design. It can add an elegant flair to websites that need to blend modern and classical aesthetics."></font-card>
      <font-card specimen="cormorant" family="Cormorant" tags="sans-serif professional clean" desc="Cormorant is a serif typeface with a elegant and fantasy design. It can add a unique flair to designs that need to incorporate fantasy aesthetics grounded in reality."></font-card>
      <font-card specimen="spectral" family="Spectral" tags="sans-serif modern professional clean" desc="Spectral is a serif typeface with a strong and weighted design. It can add a boldness to designs that need to incorporate classical aesthetics."></font-card>
      <font-card specimen="public sans" family="Public Sans" tags="sans-serif modern professional clean" desc="Publix Sans is a sans-serif typeface with a modern and clean design. It can add a clear and straight aesthetics to any design."></font-card>
    </main>

  <!-- Footer Content Section -->
    <footer id="footer" class="flex-footer">
      <div class="footer-social flex-footer">
        <i class="fa-brands fa-square-twitter"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-square-github"></i>
      </div>
    </footer>
    <script src="./src/js/main.js"></script>
    <script src="./src/js/FontCard.js" defer></script>
  </body>
</html>
