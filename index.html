<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="author" content="Mario Ferrera">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4aee9abda7.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/main.css">
  <title>Public Font Curation - Explore free Fonts</title>
  <meta name="description" content="The Public Font Curation collects high-quality free fonts from around the web for easy use by designers and developers.">
  <meta name="keywords" content="fonts, free fonts, font collection, openfont, best fonts free download, free fonts download">
  <link rel="shortcut icon" href="./images/Public Font Curation Favicon.png" type="image/x-icon">
</head>
  <body>
    <!-- Sidebar Blanket -->
    <div class="sidebar-blanket transparent"></div>
    <div id="body-container">
    <!-- Header Content Section -->
    <header id="header" class="flex-header">
      <div class="header-container flex-header">
        <div class="header-title">
          <h1>Public Font <span class="text-brand">Curation</span></h1>
        </div>
        <div class="header-nav">
          <nav>
            <span class="hamburger-menu">
              <img class="hamDefault" src="images/Hamburger Menu.png" alt="Hamburger Menu" aria-label="open sidebar menu" width="18px" tabindex="0">
            </span>
          </nav>
        </div>
      </div> 
    </header>
  <!-- Main Content Section -->
    <main id="main">
      <!-- Filter -->
      <aside class="sidebar-container isClosed">
        <div class="sidebar-header grid-sidebar-header">
          <h3>Category</h3>
        </div>
        <div class="sidebar-filters-container" id="sidebar-categories">
          <div class="sidebar-filters">
            <input type="radio" name="typefilter" id="all" value="all" checked>
            <label for="all" id="all">All Categories</label>
          </div>
          <div class="sidebar-filters">
            <input type="radio" name="typefilter" id="serif" value="serif">
            <label for="serif" id="serif">Serif</label>
          </div>
          <div class="sidebar-filters">
            <input type="radio" name="typefilter" id="sans-serif" value="sans-serif">
            <label for="sans-serif" id="sans-serif">Sans Serif</label>
          </div>
          <div class="sidebar-filters">
            <input type="radio" name="typefilter" id="handwriting" value="handwriting">
            <label for="handwriting" id="handwriting">Handwriting</label>
          </div>
          <div class="sidebar-filters">
            <input type="radio" name="typefilter" id="display" value="display">
            <label for="display" id="display">Display</label>
          </div>
          <div class="sidebar-filters">
            <input type="radio" name="typefilter" id="monospace" value="monospace">
            <label for="monospace" id="monospace">Monospace</label>
          </div>
        </div>
        <div class="sidebar-header grid-sidebar-header">
          <h3>Rating</h3>
        </div>
        <div class="sidebar-filters-container" id="sidebar-ratings">
          <div class="sidebar-filters">
            <input type="radio" name="ratingfilter" id="any" value="any" checked>
            <label for="any" id="any">Any Rating</label>
          </div>
          <div class="sidebar-filters">
            <input type="radio" name="ratingfilter" id="one" value="1">
            <label for="one" id="1star"><img src="/images/Star Rating_1.png" alt="1 star rating"></label>
          </div>
          <div class="sidebar-filters">
            <input type="radio" name="ratingfilter" id="two" value="2">
            <label for="two" id="2star"><img src="/images/Star Rating_2.png" alt="2 star rating"></label>
          </div>
          <div class="sidebar-filters">
            <input type="radio" name="ratingfilter" id="three" value="3">
            <label for="three" id="3star"><img src="/images/Star Rating_3.png" alt="3 star rating"></label>
          </div>
          <div class="sidebar-filters">
            <input type="radio" name="ratingfilter" id="four" value="4">
            <label for="four" id="4star"><img src="/images/Star Rating_4.png" alt="4 star rating"></label>
          </div>
          <div class="sidebar-filters">
            <input type="radio" name="ratingfilter" id="five" value="5">
            <label for="five" id="5star"><img src="/images/Star Rating_5.png" alt="5 star rating"></label>
          </div>
        </div>
        <div class="sidebar-button">
          <button type="submit" id="sidebar-submit" class="btn-submit">Apply</button>
        </div>
        <div class="sidebar-button">
          <button type="reset" id="sidebar-reset" class="btn-reset">Reset</button>
        </div>
      </aside>
      
      <!-- Intro Section -->
      <section id="intro-container">
        <div id="intro-text">
          <h2 class="text-display">Free fonts. <br>All in one place.</h2>
          <h4 class="text-intro">Browse a handpicked curation of high-quality free fonts from across the internet.</h4>
        </div>
        <div id="intro-image">
          <img src="/images/hero-illustration.webp" alt="hero illustration" width="80%">
        </div>
      </section>
      <div id="hero-bottom">
        <h4>List of fonts below. Use the filter menu for a more precise search.</h4>
      </div>

      <!-- Item Cards Section -->
      <font-card family="public sans" tags="sans-serif modern professional clean versatile" link="https://fonts.google.com/specimen/Public+Sans" desc="Public Sans is an exceptionally clear, modern sans-serif typeface. Great for adding an approachable and honest aesthetic to any design." license="Open Font License (OFL)" source="Google Fonts" category="sans-serif" rating="5"></font-card>
      <font-card family="jetbrains mono" tags="sans-serif monospace modern technical" link="https://fonts.google.com/specimen/JetBrains+Mono" desc="JetBrains Mono is a technical sans-serif, monospace typeface often used for code. Great for adding a programming flair to any technical-industry design." license="Open Font License (OFL)" source="Google Fonts" category="monospace" rating="4"></font-card>
      <font-card family="share tech" tags="sans-serif futuristic highTech clean" link="https://fonts.google.com/specimen/Share+Tech" desc="Share Tech is a high-tech sans-serif typeface that embodies futuristic tones without becoming too stylized. Great for projects that need a serious futuristic or cyberpunk aesthetic." license="Open Font License (OFL)" source="Google Fonts" category="sans-serif" rating="5"></font-card>
      <font-card family="audiowide" tags="sans-serif futuristic elegant techno clean" link="https://fonts.google.com/specimen/Audiowide" desc="Audiowide is a futuristic sans-serif typeface. Great for projects that need a techno aesthetic that is smooth and elegant." license="Open Font License (OFL)" source="Google Fonts" category="sans-serif" rating="3"></font-card>
      <font-card family="kontakt" tags="sans-serif futuristic angular techno clean" link="https://www.behance.net/gallery/51146151/KONTAKT-FREE-FONT" desc="Kontakt is a futuristic sans-serif typeface. Great for projects that need a space-inspired, high-tech aesthetic. Download link at the bottom of Behance Project." license="Free - No License (Discretion Advised)" source="David BrajnoviÄ‡ (Behance)" category="sans-serif" rating="4"></font-card>
      <font-card family="inter" tags="sans-serif clean luxury fashion" link="https://fonts.google.com/specimen/Inter" desc="Inter is a artsy but transparent sans-serif typeface. Great for adding a serious aesthetic to any creative-industry design (especially in fashion, film, and gaming)." license="Open Font License (OFL)" source="Google Fonts" category="sans-serif" rating="4"></font-card>
      <font-card family="big shoulders display" tags="sans-serif display bold communal powerful" link="https://fonts.google.com/specimen/Big+Shoulders+Display" desc="Big Shoulders Display is a larger-than-life sans-serif typeface. Great for eye-catching headings for all types of designs." license="Open Font License (OFL)" source="Google Fonts" category="display" rating="3"></font-card>
      <font-card family="montserrat" tags="sans-serif clean print versatile" link="https://fonts.google.com/specimen/Montserrat" desc="Montserrat is a truly versatile sans-serif typeface. It is a personal favorite of PFC's creator. Great for adding a strong but unobtrusive aesthetic to virtually any design." license="Open Font License (OFL)" source="Google Fonts" category="sans-serif" rating="5"></font-card>
      <font-card family="syne" tags="sans-serif artsy underground" link="https://fonts.google.com/specimen/Syne" desc="Syne is a slightly hip and trendy sans-serif typeface that embodies the skater scene. Great for adding a youthful and artsy flair to any design." license="Open Font License (OFL)" source="Google Fonts" category="sans-serif" rating="4"></font-card>
      <font-card family="schabo condensed" tags="sans-serif display militaristic futuristic" link="https://www.behance.net/gallery/156647815/SCHABO-CONDENSED-%28free-font%29" desc="Schabo Condensed is a iron-clad sans-serif typeface made for display. Great for designs that need a touch of high-tech and militaristic aesthetics. Download link at the bottom of Behance Project." license="Free for both Personal & Commercial Use (Discretion Advised)" source="Tom Robin (Behance)" category="display" rating="4"></font-card>
      <font-card family="Neoda" tags="sans-serif display alien  minimalistic futuristic" link="https://www.behance.net/gallery/161878497/NEODA-FREE-DISPLAY-FONT" desc="Neoda is a geometric sans-serif typeface made for creative display. Great for designs that need a simple and alien-like futuristic aesthetic. Download link at the bottom of Behance Project." license="Free for both Personal & Commercial Use (Discretion Advised)" source="Undergrafik Studio (Behance)" category="display" rating="3"></font-card>
      <font-card family="playfair display" tags="serif display classical historical" link= "https://fonts.google.com/specimen/Playfair+Display" desc="Playfair Display is a serif typeface derived from the late 18th century. Great for designs that need an elegant but slightly serious aesthetic." license="Open Font License (OFL)" source="Google Fonts" category="display" rating="3"></font-card>
      <font-card family="libre baskerville" tags="serif classical serious sharp magical" link="https://fonts.google.com/specimen/Libre+Baskerville" desc="Libre baskerville is a classical serif typeface that embodies the essence of an 18th century gentleman. Great for adding a classical and serious aesthetic reminiscent of 18th century England." license="Open Font License (OFL)" source="Google Fonts" category="serif" rating="4"></font-card>
      <font-card family="lora" tags="serif elegant classical novels" link="https://fonts.google.com/specimen/Lora" desc="Lora is a serif typeface with a creative design often used by writers in novels. Great for designs that need a story-like aesthetic." license="Open Font License (OFL)" source="Google Fonts" category="serif" rating="4"></font-card>
      <font-card family="ade display" tags="serif elegant futuristic classical" link="https://www.behance.net/gallery/152779391/Ade-Display-Free-Serif" desc="Ade Display is a serif typeface with an aesthetic reminiscent of editorials from the 90's. Great for designs that need a classical style with a touch of futuristic. Download link at the bottom of Behance Project." license="Free for both Personal & Commercial Use (Discretion Advised)" source="Thunder Studio (Behance)" category="serif" rating="4"></font-card>
      <font-card family="cormorant" tags="serif classical sharp compact" link="https://fonts.google.com/specimen/Cormorant" desc="Cormorant is a serif typeface with an elegant fantasy design. Great for designs that need to incorporate fancy aesthetics that are grounded in reality." license="Open Font License (OFL)" source="Google Fonts" category="serif" rating="4"></font-card>
      <font-card family="spectral" tags="serif modern professional sharp" link="https://fonts.google.com/specimen/Spectral" desc="Spectral is a serif typeface with a strong, weighted design. Great for adding a bold character to designs with Gothic aesthetics." license="Open Font License (OFL)" source="Google Fonts" category="serif" rating="3"></font-card>
      <font-card family="krylon" tags="serif fantasy thin scifi" link="https://www.behance.net/gallery/133227745/KRYLON-%28free-font%29" desc="Krylon is a serif typeface with an elegant, fantasy design. Great for adding a high futuristic fantasy aesthetic to designs. Download link at the bottom of Behance Project." license="Free for both Personal & Commercial Use (Discretion Advised)" source="Tom Robin (Behance)" category="serif" rating="3"></font-card>
      <font-card family="ultra" tags="serif modern stylistic dramatic" link="https://fonts.google.com/specimen/Ultra" desc="Ultra is an supremely bold and dramatic serif typeface. Great for adding a serious but down-to-earth aesthetic to any design (especially restaurant designs)." license="Apache License V2.0" source="Google Fonts" category="serif" rating="3"></font-card>
    </main>

  <!-- Footer Content Section -->
    <footer id="footer" class="flex-footer">
      <div class="footer-social flex-footer">
        <a href="https://www.linkedin.com/in/mario-ferrera-0b111a192/" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://github.com/Aedrus" title="Github"><i class="fa-brands fa-square-github"></i></a>
      </div>
    </footer>
  </div>
    <script src="./src/js/main.js"></script>
    <script src="./src/js/FontCard.js" defer></script>
  </body>
</html>
